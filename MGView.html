    <body>

    <div id="SV">

        <div class="Topbar">

            <div class="FileLoad">
                <input type="text"   class="file" id="scenefile_input"
                       placeholder='type the path to your scene file and click "load" ' />
            </div>

            <!--<div class="verticalDivider"> </div>-->

            <div class="StartStop">
                <input type="button" class="Button" id="model_load_button"   value="Load"/>
                <input type="button" class="Button"  id="open_model_editor"  value="Save/Edit"/>
            </div>

            <div class="verticalDivider"> </div>

            <div class="TimeControl">
                <div class="scrubWidget">
                    <div class="Horizontal Label" >
                        <div class="label">Time</div>
                    </div>

                    <div class="Horizontal Sliders" >
                        <div class="" id="time_scrub"></div>
                    </div>

                    <div class="Horizontal Text">
                        <input type="text"  class="number"  id="time_text" value="0.0" />
                    </div>
                </div>

                <div class="scrubWidget">
                    <div class="Horizontal Label" >
                        <div class="label">Speed</div>
                    </div>

                    <div class="Horizontal Sliders" >
                        <div class="" id="speed_scrub"></div>
                    </div>

                    <div class="Horizontal Text">
                        <input type="text"  class="number"  id="speed_text" value="1.0" />
                    </div>
                </div>
            </div>

            <div class="verticalDivider"> </div>

            <div class="StartStop">
                <input type="button" class="Start Button" id="animation_start_button"   value="Start"/>
                <input type="button" class="Stop Button"  id="animation_stop_button"  value="Stop"/>
            </div>




            <div class="verticalDivider"> </div>

            <!--<a href="data:application/octet-stream;charset=utf-8;base64,Zm9vIGJhcg==">text file</a>-->

            <!--<input type="button" value="Subscribe" onclick="subscribe();"></input>-->
            <!--<input type="button" value="Unsubscribe" onclick="unsubscribe();"></input>-->
        </div>
        <div class="MainContent">
            <div class="Sidebar">
                <div class="Label">Camera Frame</div>
                <select class="" id="fixedFrameSelect"></select>
                <div class="Label">Objects</div>
                <!--<ol id="visualizerObjects"></ol>-->
                <div id="visualizerObjects"></div>
            </div>


            <div class="RenderWindow">
            </div>
        </div>

    </div>
